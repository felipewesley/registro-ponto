<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> :: Login :: </title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/general_elements_style.css">
    <link rel="stylesheet" href="../css/login_style.css">
</head>
<body>
    
    <div class="container-main-box">
        <div class="main-box">
            <div class="content">
                <div class="title-box">
                    <h1 class="title"> Registro ponto </h1>
                    <hr class="rule">
                    <h3 class="title"> Informe seu <i>username</i> para acessar </h3>
                </div>
                <form action="#" method="get">
                    <div class="input input-user">
                        <label for="input-user"> User </label><br>
                        G<input type="number" name="user" id="input-user" class="input-value form-element init init-focus default" placeholder="123456" spellcheck="false" autocomplete="off" autofocus>
                    </div>
                    <button type="submit" class="btn-submit form-element default" id="btn-entrar">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/login_script.js"></script>
    <script src="../js/controller.js"></script>
</body>
</html>
